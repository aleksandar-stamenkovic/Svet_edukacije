</head>

<body onload="onloadBody(), onloadBody2()">
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="" alt="" class="sidebar-profileimage">
                <h4 id="sidebar-imeiprezime"></h3>
                <h7 id="sidebar-username"></h7><br/>
                <h7 id="sidebar-password"></h7>
            </div>

            <ul class="list-unstyled components">

                <li>
                    <a href="predavacPocetna.html">Početna</a>
                </li>
                <li>
                    <a href="predavacZahtevi.html">Zahtevi</a>
                </li>

                    <a href="predavacRaspored.html">Raspored</a>
                </li> -->

            <ul class="list-unstyled CTAs profile-shup">
                <li>
                    <a href="predavacProfil.html" class="profile">Profil</a>
                </li>
                <!--<li>
                    <a href="predavacProfil.html" class="article">Izmeni Profil</a>
                </li>-->
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span></span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#"  onclick="odjava()">Odjavi se</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="  ../page_praviloPriv_pomoc/pravilo.html">Pravila o privatnosti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="  ../page_praviloPriv_pomoc/pomoc.html">Pomoć</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!--page blank content-->
            <div class="obrisanPredmetSuccessful alert alert-success" role="alert" style="display:none">
                Uspešno obrisan predmet! ✔
            </div>
            <div class="card-deck">
                <div class="card profil-user-info">
                  <div class="div-profile-image" >
                    <img src="" class="card-img-top" alt="...">
                  </div>
                  <div class="card-body">
                    <p>
                        <input disabled type="text" class="form-control profile-infoCont profile-ime"  placeholder="Ime">
                        <input disabled type="text" class="form-control profile-infoCont profile-prezime"  placeholder="Prezime">
                        <input disabled type="text" class="form-control profile-infoCont profile-username"  placeholder="Korisničko ime">
                        <input disabled type="password" class="form-control profile-infoCont profile-password"  placeholder="Šifra">                            
                        <input disabled type="email" class="form-control profile-infoCont profile-email" aria-describedby="emailHelp" placeholder="Email adresa">
                        <input disabled type="text" class="form-control profile-infoCont profile-brtel"  placeholder="Broj telefona">                              
                        <input disabled type="text" class="form-control profile-infoCont profile-adresa"  placeholder="Adresa">
                        <textarea disabled class="form-control profile-infoCont profile-opis"  rows="3" placeholder="Opis..."></textarea>
                        <div class="input-group pos-neg-points">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                  <i class="fas fa-thumbs-up" style="color:#035949"></i><div class="positivePoints"><strong class="positivePoint-num"></strong></div>
                                </div>                                
                            </div>
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-thumbs-down" style="color:#b2002d"></i><div class="negativePoints"><strong class="negativePoint-num"></strong></div>
                                  </div>                                
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary profile-odustani-button profile-button" onclick="disableProfileInfoForm()">Odustani</button>
                        <button type="button" class="btn btn-primary profile-izmeni-button profile-button" onclick="enableProfileInfoForm()">Izmeni</button>
                        <button type="button" class="btn btn-primary profile-sacuvaj-button profile-button" onclick="editPredavacaSacuvajIzmene()">Sačuvaj izmene</button>
                    </p>
                  </div>
                </div>


                <div class="card profil-user-predmeti">
                  <div class="card-body" id="profile-predmet-cards">
                    
                  </div>
                  <div class="card-footer">
                    <button type="button" class="btn btn-primary btn-dodaj-novipredmet" data-toggle="modal" data-target="#addPredmetModal">Dodaj novi predmet</button>
                  </div>
                </div>
              </div>
            <!--end of page blank content-->
            
            <!--modal dialogs-->
            <!--modal dodaj novi predmet-->
            <div class="modal fade" id="addPredmetModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Dodavanje novog predmeta</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>
                                <input type="text" class="form-control addPredmet-ime" placeholder="Ime predmeta">                            
                                <!--<textarea class="form-control addPredmet-opis"  rows="3" placeholder="Opis predmeta..."></textarea>-->
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input checked type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">Osnovna škola</label>
                                  </div>
                                  <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">Srednja škola</label>
                                  </div>
                                  <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline3">Fakultet</label>
                                  </div>
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="cancel-editingPredavac" class="btn btn-secondary btn-nook-modal" data-dismiss="modal">Odustani</button>
                            <button type="button" id="confirm-editingPredavac" class="btn btn-primary btn-ok-modal" onclick="dodajNoviPredmet()">Dodaj predmet</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--modal warning obrisi predmet-->
            <div class="modal fade" id="obrisiPredmetModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Brisanje predmeta</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                        Da li ste sigurni da želite da obrišete predmet?
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="cancel-deleting" class="btn btn-secondary btn-nook-modal" data-dismiss="modal">Odustani</button>
                            <button type="button" id="confirm-deleting" class="btn btn-primary btn-okdelete-modal">Obriši</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--end of modal dialogs-->
        </div>
        <!--end of page content-->
    </div>
